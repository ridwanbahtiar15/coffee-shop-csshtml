<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <img src="assets/img/coffee-1.png" alt="hero" class="hero" />
      </div>
      <div class="aside">
        <img src="assets/img/coffee-shop.png" alt="logo" class="logo" />
        <div class="form-register">
          <p class="text-register">Register</p>
          <p class="text-light">Fill out the form correctly</p>
          <form action="">
            <label for="fullname">Full Name</label>
            <img
              src="/assets/img/Profile.png"
              alt="profile"
              class="input-icon-profile"
            />
            <input
              type="text"
              id="fullname"
              placeholder="Enter Your Full Name"
            />
            <label for="email">Email</label>
            <img
              src="/assets/img/mail.png"
              alt="email"
              class="input-icon-mail"
            />
            <input type="text" id="email" placeholder="Enter Your Email" />
            <label for="password">Password</label>
            <img
              src="/assets/img/Password.png"
              alt="password"
              class="input-icon-password"
            />
            <input
              type="text"
              id="password"
              placeholder="Enter Your Password"
            />
            <label for="confirmpassword">Confirm Password</label>
            <img
              src="/assets/img/Password.png"
              alt="password"
              class="input-icon-confirm-password"
            />
            <input
              type="text"
              id="confirmpassword"
              placeholder="Enter Your Password Again"
            />
            <button class="button-register">Register</button>
          </form>
          <p class="have-account">Have An Account? <span>Login</span></p>
          <div class="or">
            <hr class="hr-start" />
            <p>Or</p>
            <hr class="hr-end" />
          </div>
          <div class="button-account">
            <button class="facebook-account">
              <img
                src="assets/img/facebook-circle.png"
                alt="facebook-icon"
                class="facebook-icon"
              />
              <span>Facebook</span>
            </button>
            <button class="google-account">
              <img
                src="assets/img/icons_google.png"
                alt="google-icon"
                class="google-icon"
              />
              <span>Google</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
