<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style-profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <nav>
      <div class="nav-start">
        <a href="#"><img src="assets/img/coffee-shop-logo1.png" alt="" /></a>
        <a href="#">Home</a>
        <a href="#" class="active">Product</a>
      </div>
      <div class="nav-end">
        <a href="#"><img src="assets/img/Search.png" alt="" /></a>
        <a href="#"><img src="assets/img/ShoppingCart.png" alt="" /></a>
        <a href="#" class="signin">SignIn</a>
        <a href="#" class="signup">Sign Up</a>
        <a href="#" class="burger-menu"
          ><img src="assets/img/burger-menu.png" alt="burger-menu"
        /></a>
      </div>
    </nav>
    <div class="container">
      <div class="main">
        <h1 class="title">Profile</h1>
        <div class="profile">
          <div class="profile-image">
            <span class="name">Ghaluh Wizard</span>
            <span class="email">ghaluhwizz@gmail.com</span>
            <span class="image"
              ><img src="assets/img/user-profile.jpg" alt="photo-profile"
            /></span>
            <button class="upload-photo">Upload New Photo</button>
            <span class="since"
              >Since <span class="date">20 January 2022</span></span
            >
          </div>
          <div class="profile-user"></div>
        </div>
      </div>
    </div>
  </body>
